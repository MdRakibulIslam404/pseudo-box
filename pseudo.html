    <style>
        h1 {

            color: greenyellow;

        .middle-person:focus {
            color: lightseagreen;
            font-weight: 700;
            background-color: maroon;
        }

        a:visited {
            color: rgb(178, 32, 122);
        }

        li:first-child {
            color: maroon;
        }

        li:last-child {
            background-color: rgb(255, 174, 0);
        }

        /* li:nth-child(n){
            color: darkcyan;
        } */
        li:nth-child(2n) {
            color: darkcyan;
        }

        li:nth-child(2n+1) {
            background-color: magenta;
        }
        h3::before{
            content: "Hello ";
        }
        .special::after{
            content: " Gello";
            background-color: rgb(0, 255, 98);
        }
    </style>
